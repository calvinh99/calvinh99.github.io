---
layout: default
---
<article class="post">

  <header class="post-header">
    <h1 class="post-title">{{ page.title | escape }}</h1>
  </header>

  {%- if page.profile %}
    {%- assign profile_image_path = page.profile | prepend: '/assets/img/' -%}

    {% include image.html 
    path=profile_image_path 
    class="profile-image"
    alt="Profile Image" -%}
  {% endif -%}

  <div class="post-content">
    {{ content }}
  </div>

</article>
